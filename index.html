<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise iframe</title>
</head>
<body>
    <h1>Uso de iframe para cargar fuentes externas</h1>
    <h2>Cargar una pagina web dentro de un iframe</h2>
    <figure>
        <iframe src="https://starwars.fandom.com/es/wiki/Anakin_Skywalker" frameborder="0" width="600" height="400"></iframe>
        <figcaption>Pagina de la wookipedia</figcaption>
    </figure>
    <br>
    <br>
    <h2>Cargar un video dentro de <iframe src="" frameborder="0"></iframe></h2>
    <figure>
        <iframe src="https://www.youtube.com/watch?v=r6Jw3wN4orc" frameborder="0" width="600" height="400"></iframe>
        <figcaption>Video sobre la historia de Anakin</figcaption>
    </figure>
        <br>
        <br>
        <h2>Mapa dentro de un iframe</h2>
        <figure>
            <iframe src="https://www.google.com.mx/maps/@28.3546999,-81.5641743,17z/data=!4m2!10m1!1e1?entry=ttu&g_ep=EgoyMDI0MTAwOC4wIKXMDSoASAFQAw%3D%3D" frameborder="0" width="600" height="400"></iframe>
            <figcaption>Mapa de parque en california de starwars</figcaption>
        </figure>
</body>
</html>
